<div class="search-component">
    <h3>Hop to a specific Hero:</h3>
    <kendo-dropdownlist
        (open)="setInitialValue()"
        [data]="heroes$ | async"
        [defaultItem]="defaultHero"
        [itemDisabled]="itemDisabled"
        [filterable]="true"
        textField="name"
        valueField="id"
        (filterChange)="search($event)"
        (valueChange)="onValueChange($event)"
        >
    </kendo-dropdownlist>
</div>
